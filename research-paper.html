<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Research Paper | EduVerseHub</title>
    <link rel="stylesheet" href="request.css">
</head>
<body>
    <div class="request-container">
        <h2>Request a Research Paper</h2>
        <form id="research-form">
            <label for="paper-title">Research Paper Title:</label>
            <input type="text" id="paper-title" name="paper-title" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="details">Additional Details (optional):</label>
            <textarea id="details" name="details"></textarea>
            <button type="submit" class="cta-button">Submit Request</button>
        </form>
    </div>

    <script src="request.js"></script>
</body>
</html>
